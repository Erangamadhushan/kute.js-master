<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./scss/styles.css"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        custom:"900px",
                    },
                colors: {
                    clifford: '#da373d',
                }
                }
            }
            }
        </script>
        <script defer>
            function directServicePage() {
                window.location.replace("./services.html");
            }
            window.addEventListener("scroll", function() {
                document.querySelector('.pageNavBar').classList.toggle("sticky", window.scrollY > 0)
            });
        </script>
    </head>
    <body>
        <!-- <div id="box" style="width:200px;height:200px;background:red;position:relative;"></div> -->
        <div class="grid grid-cols-2 md:grid-cols-2 p-3 gap-5  lg:grid-cols-3 justify-between items-center  pageNavBar">
            <!-- This content Loaded by scripts/main.js-->
        </div>
        <div class="grid" id="panel"></div>

        <table class="table-auto w-[70vw] mx-auto mt-5 border">
            <thead class="bg-green-300 ">
                <th class="py-2 p-2">Title</th>
                <th class="py-2">Price ($)</th>
                <th class="py-2">Description</th>
                <th class="py-2">Status</th>
            </thead>
            <tbody class="cartItemsContent">
            </tbody>
        </table>

        <div class="max-w-[600px] mx-auto mt-10 cartBehaviour grid grid-cols-3 gap-5"></div>

        <template>
            <tr>
                <td class="itemTitle p-2 border"></td>
                <td class="itemPrice p-2 border"></td>
                <td class="itemDescription p-2 border"></td>
                <td class="grid gap-1 p-2 border">
                    <button class="buyItemNow bg-green-400 p-2 text-white">Buy Now</button>
                    <button class="removeItemNow bg-red-600 p-2 text-white">Remove Item</button>
                </td>
            </tr>
        </template>
        <!--Load footer content-->
        <div class="text-center mt-10 bg-green-600"><h1 class="text-[3em] pt-5"><span class="text-white">Grocery</span>.com</h1></div>
        <div class="w-full py-10 px-10 bg-green-600 grid grid-cols-1 md:grid-cols-3  footerContainer"></div>

        <!-- Your custom scripts -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="../../docs/src/kute.min.js"></script>
        <script src="scripts/executeKuteJS.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/navbar.js"></script>
        <script src="scripts/cartItemsContent.js"></script>
        <script src="scripts/action.js"></script>
        <script type="text/javascript" src="scripts/footer.js"></script>
    </body>
</html>
